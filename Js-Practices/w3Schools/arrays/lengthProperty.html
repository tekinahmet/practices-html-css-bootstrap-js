<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The length Property</title>
  </head>
  <body>
    <!-- The length property of an array returns the length of an array (the number of array elements). The length property is always one more than the highest array index. -->
    <h1>JavaScript Arrays</h1>
    <h2>The length Property</h2>
    <p>The length property returns the length of an array:</p>
    <p id="demo"></p>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      //let size = fruits.length;
      //document.getElementById("demo").innerHTML = size;//4
      document.getElementById("demo").innerHTML = fruits.length; //4
    </script>
  </body>
</html>
