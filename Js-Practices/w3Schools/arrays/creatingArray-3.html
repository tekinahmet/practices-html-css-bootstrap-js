<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating An Array</title>
  </head>
  <body>
    <h1>JavaScript Arrays</h1>

    <p id="demo"></p>

    <script>
      const cars = new Array("Saab", "Volvo", "BMW", "Mercedes", "Rolls Royce");
      document.getElementById("demo").innerHTML = cars; //Saab,Volvo,BMW,Mercedes,Rolls Royce
    </script>
  </body>
</html>
