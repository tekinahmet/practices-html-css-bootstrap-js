<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The onclick Attribute 1</title>
  </head>
  <body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onclick Attribute</h2>

    <button
      onclick="this.innerHTML=Date()"
      style="
        background-color: rgb(138, 5, 27);
        color: white;
        padding: 5px;
        border: none;
        border-radius: 5px;
      "
    >
      The time is?
    </button>
  </body>
</html>
