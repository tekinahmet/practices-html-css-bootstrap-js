<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>The toSpliced() Method</h2>

    <p id="demo"></p>

    <script>
      const months = ["Jan", "Feb", "Mar", "Apr"];
      console.log(months);//['Jan', 'Feb', 'Mar', 'Apr']
      const spliced = months.toSpliced(0, 1);

      document.getElementById("demo").innerHTML = spliced; //Feb,Mar,Apr

      console.log(months);//['Jan', 'Feb', 'Mar', 'Apr']
    </script>
  </body>
</html>
