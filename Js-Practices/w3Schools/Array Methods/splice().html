<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>The splice() Method</h2>

    <p>
      The splice() method adds new elements to an array, and returns an array
      with the deleted elements (if any):
    </p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML =
        "Original Array:<br> " + fruits; //Banana,Orange,Apple,Mango

      let removed = fruits.splice(2, 2, "Lemon", "Kiwi");
      document.getElementById("demo2").innerHTML = "New Array:<br>" + fruits; //Banana,Orange,Lemon,Kiwi
      document.getElementById("demo3").innerHTML =
        "Removed Items:<br> " + removed; //Apple,Mango
        
      //The splice() methods can be used to remove array elements:
      document.getElementById("demo4").innerHTML = fruits;
      fruits.splice(0, 1);
      document.getElementById("demo5").innerHTML = fruits; //Orange,Lemon,Kiwi
    </script>
  </body>
</html>
