<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>The concat() Method</h2>

    <p>The concat() method merges (concatenates) arrays:</p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <!-- The concat() method does not change the existing arrays. It always returns a new array.The concat() method can take any number of array arguments. -->
    <script>
      const myGirls = ["Cecilie", "Lone"];
      const myBoys = ["Emil", "Tobias", "Linus"];
      const myChildren = myGirls.concat(myBoys);

      document.getElementById("demo").innerHTML = myChildren; //Cecilie,Lone,Emil,Tobias,Linus

      //   The concat() method merges (concatenates) arrays
      const array1 = ["Cecilie", "Lone"];
      const array2 = ["Emil", "Tobias", "Linus"];
      const array3 = ["Robin", "Morgan"];

      const myChildren2 = array1.concat(array2, array3);

      document.getElementById("demo2").innerHTML = myChildren2; //Cecilie,Lone,Emil,Tobias,Linus,Robin,Morgan

      //   The concat() method can merge string values to arrays:
      const myArray = ["Emil", "Tobias", "Linus"];
      const myChildren3 = myArray.concat("Peter");
      document.getElementById("demo3").innerHTML = myChildren3;
    </script>
  </body>
</html>
