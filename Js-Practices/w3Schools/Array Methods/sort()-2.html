<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>The sort() Method</h2>

    <p>Sort the array in ascending order:</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <button onclick="myFunction1()">Sort Alphabetically</button>
    <button onclick="myFunction2()">Sort Numerically</button>

    <p id="demo"></p>
    <script>
      const points = [40, 100, 1, 5, 25, 10];
      document.getElementById("demo1").innerHTML = points; //40,100,1,5,25,10

      points.sort(function (a, b) {
        return a - b;
      });
      document.getElementById("demo2").innerHTML = points; //1,5,10,25,40,100

      /* When the sort() function compares two values, it sends the values to the compare function, and sorts the values according to the returned (negative, zero, positive) value.If the result is negative, a is sorted before b.If the result is positive, b is sorted before a. */

      function myFunction1() {
        points.sort();
        document.getElementById("demo").innerHTML = points; //1,10,100,25,40,5
      }
      function myFunction2() {
        points.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("demo").innerHTML = points; //1,5,10,25,40,100
      }
    </script>
  </body>
</html>
