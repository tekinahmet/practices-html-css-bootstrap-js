<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>The slice() Method</h2>
    <p>
      Slice out a part of an array starting from array element 1 ("Orange"):
    </p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <!-- The slice() method creates a new array. The slice() method does not remove any elements from the source array. -->
    <script>
      const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      const citrus = fruits.slice(1); //Orange,Lemon,Apple,Mango
      document.getElementById("demo").innerHTML = fruits + "<br><br>" + citrus; //Orange,Lemon,Apple,Mango

      //Slice out a part of an array starting from array element 3 ("Apple")
      const citrus2 = fruits.slice(3);
      document.getElementById("demo2").innerHTML =
        fruits + "<br><br>" + citrus2; //Apple,Mango
      /* When the slice() method is given two arguments, it selects array elements from the start argument, and up to (but not included) the end argument: */
      const citrus3 = fruits.slice(1, 3);
      document.getElementById("demo3").innerHTML = fruits + "<br><br>" + citrus3; //Orange,Lemon
    </script>
  </body>
</html>
