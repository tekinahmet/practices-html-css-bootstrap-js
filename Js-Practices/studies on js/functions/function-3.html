<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>argument</title>
  </head>
  <body>
    <script>
      function add() {
        let sum = 0;
        for (let i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }
        return sum;
      }
      console.log(add(1, 2, 3, 4, 5))
    </script>
  </body>
</html>
