<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      function add(a, b) {
        return a + b;
      }
      let sum = add(10, 20);
      console.log("Sum:", sum);

      function divided(a, b, c) {
        return a / b / c;
      }
      let division = divided(50, 2, 5);
      console.log(division);

      function multiply(a, b, c, d) {
        return a * b * c * d;
      }
      let multiplication = multiply(50, 2, 5, 2);
      console.log(multiplication);
    </script>
  </body>
</html>
