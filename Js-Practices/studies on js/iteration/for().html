<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iteration - for</title>
  </head>
  <body>
    <script>
      const numbers = [-5, 15, 22, -4, 45, 78, -25];
      let sum = 0;
      for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }
      console.log(sum);
    </script>
  </body>
</html>
