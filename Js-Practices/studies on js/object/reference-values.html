<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reference Values</title>
  </head>
  <body>
    <script>
      //primitive values, stack memory. 
      let scoreOne = 50;
      let scoreTwo = scoreOne;
      console.log(`scoreOne : ${scoreOne}, scoreTwo: ${scoreTwo}`); //scoreOne : 50, scoreTwo: 50
      scoreOne = 100;
      console.log(`scoreOne : ${scoreOne}, scoreTwo: ${scoreTwo}`); //scoreOne : 100, scoreTwo: 50

      //reference values, heap memory.
      const player = {
        name: "ryu",
        age: 30,
      };
      const player2 = player;
      console.log(player, player2); //{name: 'ryu', age: 30} {name: 'ryu', age: 30}
      player.age = 40;
      console.log(player, player2); //{name: 'ryu', age: 40} {name: 'ryu', age: 40}
      player2.name = 'yoshi';
      console.log(player, player2); //{name: 'yoshi', age: 40} {name: 'yoshi', age: 40}
    </script>
  </body>
</html>
