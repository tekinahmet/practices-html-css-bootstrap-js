<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1 class="title">BMI Calculator</h1>

    <div class="display">
        <div class="section1"></div>
        <div class="section2"></div>
        <div class="section3"></div>
        <div class="section4"></div>

        <span id="indicator" class="indicator">
            <i class="fa-solid fa-chevron-up"></i>
            <label>0</label>
        </span>
    </div>

    <form class="frmBmi">
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="fa-solid fa-weight-scale"></i>
            </span>
            <input id="weight" type="number" class="form-control" placeholder="Your weight" aria-label="Weight"
                aria-describedby="weight" oninput="getBMI()">

            <span class="input-group-text">
                Kg
            </span>
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="fa-solid fa-ruler"></i>
            </span>
            <input id="height" type="number" class="form-control" placeholder="Your height" aria-label="Height"
                aria-describedby="height" oninput="getBMI()">

            <span class="input-group-text">
                cm
            </span>
        </div>


    </form>

    <script src="js/script.js"></script>
</body>

</html>
