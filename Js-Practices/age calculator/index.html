<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Age Calculator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="age-form container mt-5">
			<div class="row row-cols-1 row-cols-lg-3">
				<div class="col">
					<div class="mb-3">
						<label for="day" class="form-label">Day</label>
						<input
							type="number"
							class="form-control"
							id="day"
							placeholder=""
						/>
					</div>
				</div>
				<div class="col">
					<div class="mb-3">
						<label for="month" class="form-label">Month</label>
						<input
							type="number"
							class="form-control"
							id="month"
							placeholder=""
						/>
					</div>
				</div>
				<div class="col">
					<div class="mb-3">
						<label for="year" class="form-label">Year</label>
						<input
							type="number"
							class="form-control"
							id="year"
							placeholder=""
						/>
					</div>
				</div>
			</div>

            <div class="text-center">
                <button class="btn btn-info btn-lg" onclick="getAge()">⬇️</button>
            </div>

            <div class="result">
                <div class="display">
                    <h2><span id="lblYears">---</span> years</h2>
                    <h2><span id="lblMonths">---</span>  months</h2>
                    <h2><span id="lblDays">---</span>  days</h2>
                </div>
            </div>

		</div>



		<script src="js/script.js"></script>
	</body>
</html>
