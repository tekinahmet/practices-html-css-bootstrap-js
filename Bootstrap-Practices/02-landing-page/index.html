<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page d-flex align-items-center">
			<div class="page-content p-5 text-light">
				<h1 class="fst-italic mb-5">Our Website is Coming Soon</h1>

				<p class="mb-5 fs-5">
					We're working hard to finish the development of this site.
					Sign up below to receive updates and to be notified when we
					launch!
				</p>

				<form action="">
					<div class="row g-3">
						<div class="col-12 col-sm">
							<input
								type="email"
								name=""
								id=""
								class="form-control rounded-5 p-3"
								placeholder="Enter email address..."
							/>
						</div>
						<div class="col-12 col-sm-auto">
							<button
								type="button"
								class="btn bg-color1 text-light rounded-5 px-4 py-3 w-100"
							>
								NOTIFY ME
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="social-icons d-flex flex-lg-column  justify-content-center gap-5 mt-3">
			<a
				href="http://x.com"
				class="btn bg-color4 text-light rounded-circle d-flex align-items-center justify-content-center"
				><i class="fa-brands fa-x-twitter"></i
			></a>
			<a
				href="http://facebook.com"
				class="btn bg-color4 text-light rounded-circle d-flex align-items-center justify-content-center"
				><i class="fa-brands fa-facebook"></i
			></a>
			<a
				href="http://instagram.com"
				class="btn bg-color4 text-light rounded-circle d-flex align-items-center justify-content-center"
				><i class="fa-brands fa-instagram"></i
			></a>
		</div>
	</body>
</html>
